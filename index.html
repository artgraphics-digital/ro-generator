<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Order Generator - Artgraphics</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .size-input-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .size-input-group span {
            text-align: center;
            font-weight: bold;
            color: #666;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-generate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .ro-number-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .ro-number-display .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .ro-number-display .number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Release Order Generator</h1>
            <p>Artgraphics - Advertising Consultants</p>
        </div>

        <div class="ro-number-display" id="roNumberDisplay">
            <div class="label">Next R.O. Number</div>
            <div class="number" id="nextRONumber">Loading...</div>
        </div>

        <form id="releaseOrderForm">
            <div class="form-group">
                <label for="publicationName">Publication Name *</label>
                <input type="text" id="publicationName" required placeholder="e.g., The Times of India">
            </div>

            <div class="form-group">
                <label for="edition">Edition/Place *</label>
                <input type="text" id="edition" required placeholder="e.g., Lucknow Edition">
            </div>

            <div class="form-group">
                <label for="client">Client Name *</label>
                <input type="text" id="client" required placeholder="e.g., ABC Company Pvt. Ltd.">
            </div>

            <div class="form-group">
                <label for="scheduledDate">Scheduled Date *</label>
                <input type="date" id="scheduledDate" required>
            </div>

            <div class="form-group">
                <label>Size (in CM) *</label>
                <div class="size-input-group">
                    <input type="number" id="sizeWidth" required placeholder="Width" min="1" step="0.1">
                    <span>X</span>
                    <input type="number" id="sizeHeight" required placeholder="Height" min="1" step="0.1">
                </div>
                <div class="helper-text">Example: 26 X 33 (Width X Height)</div>
            </div>

            <!-- REMOVED: Material Dropdown -->

            <div class="form-group">
                <label for="rate">Rate *</label>
                <input type="text" id="rate" required placeholder="e.g., 2000 - less 20%">
                <div class="helper-text">GST will be added automatically</div>
            </div>

            <button type="submit" class="btn-generate" id="generateBtn">
                Generate Release Order
            </button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // IMPORTANT: Replace this with your Google Apps Script Web App URL
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxW8sBm-jx843ksdUwy4Vz7jvSrvIaCPRCHl1JrdBKpIlotAJMi5OYn8eCV4U7R5GocgA/exec';

        // ==================== GLOBAL VARIABLES ====================
        let pdfTemplate = null;
        let nextRONumber = null;

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPDFTemplate();
            await fetchNextRONumber();
            setupFormSubmission();
        });

        // ==================== PDF TEMPLATE LOADING ====================
        async function loadPDFTemplate() {
            try {
                const response = await fetch('RO.pdf');
                const arrayBuffer = await response.arrayBuffer();
                pdfTemplate = arrayBuffer;
                console.log('PDF template loaded successfully');
            } catch (error) {
                showStatus('error', 'Failed to load PDF template. Please refresh the page.');
                console.error('Error loading PDF:', error);
            }
        }

        // ==================== FETCH NEXT R.O. NUMBER ====================
        async function fetchNextRONumber() {
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL + '?action=getNextRONumber');
                const data = await response.json();

                if (data.success) {
                    nextRONumber = data.nextRONumber;
                    document.getElementById('nextRONumber').textContent = nextRONumber;
                } else {
                    throw new Error(data.message || 'Failed to fetch R.O. number');
                }
            } catch (error) {
                document.getElementById('nextRONumber').textContent = 'Error loading';
                showStatus('error', 'Could not connect to Google Sheets. Check your Apps Script URL.');
                console.error('Error fetching R.O. number:', error);
            }
        }

        // ==================== FORM SUBMISSION ====================
        function setupFormSubmission() {
            const form = document.getElementById('releaseOrderForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await generateReleaseOrder();
            });
        }

        // ==================== GENERATE RELEASE ORDER ====================
        async function generateReleaseOrder() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Generating...';

            try {
                // Collect form data
                const formData = collectFormData();

                // Generate PDF
                const pdfBytes = await fillPDFTemplate(formData);

                // Download PDF
                downloadPDF(pdfBytes, `RO_${nextRONumber.replace(/\//g, '-')}.pdf`);

                // Save to Google Sheets
                await saveToGoogleSheets(formData);

                // Show success message
                showStatus('success', `Release Order ${nextRONumber} generated successfully!`);

                // Reset form and fetch new R.O. number
                document.getElementById('releaseOrderForm').reset();
                await fetchNextRONumber();

            } catch (error) {
                showStatus('error', 'Failed to generate release order: ' + error.message);
                console.error('Error generating R.O.:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generate Release Order';
            }
        }

        // ==================== COLLECT FORM DATA ====================
        function collectFormData() {
            const width = parseFloat(document.getElementById('sizeWidth').value);
            const height = parseFloat(document.getElementById('sizeHeight').value);
            const sqcm = (width * height).toFixed(2);

            const scheduledDate = new Date(document.getElementById('scheduledDate').value);
            const formattedScheduledDate = scheduledDate.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            return {
                roNumber: nextRONumber,
                date: new Date().toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                }),
                publicationName: document.getElementById('publicationName').value,
                edition: document.getElementById('edition').value,
                client: document.getElementById('client').value,
                scheduledDate: formattedScheduledDate + ' MUST',
                size: `${width}CM (W) X ${height}CM (H) = ${sqcm} SQCM`,
                position: 'BEST',
                // UPDATED: Hardcoded material value
                material: 'Ad. enclosed/Download/By Mail',
                rate: document.getElementById('rate').value + ' + GST as applicable'
            };
        }

        // ==================== FILL PDF TEMPLATE ====================
        async function fillPDFTemplate(data) {
            const { PDFDocument, rgb } = PDFLib;

            // Load the PDF template
            const pdfDoc = await PDFDocument.load(pdfTemplate);
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];

            // Define text positions (these will need to be adjusted based on your PDF)
            const textConfig = {
                fontSize: 11,
                color: rgb(0, 0, 0)
            };

            // R.O. Number
            firstPage.drawText(data.roNumber, {
                x: 505,
                y: 738,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Date
            firstPage.drawText(data.date, {
                x: 505,
                y: 722,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Publication Name (Line 1)
            firstPage.drawText(data.publicationName, {
                x: 70,
                y: 670,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Edition (Line 2)
            firstPage.drawText(data.edition, {
                x: 70,
                y: 655,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Client
            firstPage.drawText(data.client, {
                x: 135,
                y: 589,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Scheduled Date
            firstPage.drawText(data.scheduledDate, {
                x: 185,
                y: 573,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Size
            firstPage.drawText(data.size, {
                x: 110,
                y: 557,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Position
            firstPage.drawText(data.position, {
                x: 135,
                y: 541,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Material
            firstPage.drawText(data.material, {
                x: 135,
                y: 525,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Rate
            firstPage.drawText(data.rate, {
                x: 110,
                y: 509,
                size: textConfig.fontSize,
                color: textConfig.color
            });

            // Save and return PDF bytes
            const pdfBytes = await pdfDoc.save();
            return pdfBytes;
        }

        // ==================== DOWNLOAD PDF ====================
        function downloadPDF(pdfBytes, filename) {
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // ==================== SAVE TO GOOGLE SHEETS ====================
        async function saveToGoogleSheets(data) {
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'saveReleaseOrder',
                        data: data
                    })
                });

                console.log('Data sent to Google Sheets');
            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                throw new Error('Could not save to tracking sheet');
            }
        }

        // ==================== STATUS MESSAGE ====================
        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status-message ' + type;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
