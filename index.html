<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Order Generator - Artgraphics</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .size-input-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .size-input-group span {
            text-align: center;
            font-weight: bold;
            color: #666;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-generate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .ro-number-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .ro-number-display .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .ro-number-display .number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Release Order Generator</h1>
            <p>Artgraphics - Advertising Consultants</p>
        </div>

        <div class="ro-number-display" id="roNumberDisplay">
            <div class="label">Next R.O. Number</div>
            <div class="number" id="nextRONumber">Loading...</div>
        </div>

        <!-- 1. Template Selection -->
        <div class="form-group">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <label for="templateType" style="margin-bottom: 0;">RO Type *</label>
                <label style="font-size: 12px; font-weight: normal; cursor: pointer; color: #666;">
                    <input type="checkbox" id="retain_templateType" checked> Retain
                </label>
            </div>
            <select id="templateType" required>
                <option value="RO_With_Remarks.pdf">Small(Remarks)</option>
                <option value="RO_No_Remarks.pdf">Big(No Remarks)</option>
            </select>
        </div>

        <!-- 2. B/W Checkbox -->
        <div class="form-group">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <label style="display: flex; align-items: center; gap: 10px; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="isBW" style="width: auto;">
                    <strong>(B/W)?</strong>
                </label>
                <label style="font-size: 12px; font-weight: normal; cursor: pointer; color: #666;">
                    <input type="checkbox" id="retain_isBW" checked> Retain
                </label>
            </div>
        </div>

        <!-- Mode Toggle -->
        <div
            style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #e9ecef;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0; font-size: 16px;">Mode: <span id="modeLabel" style="color: #667eea;">Create
                        New</span></h3>
                <button type="button" id="toggleModeBtn" onclick="toggleEditMode()"
                    style="padding: 5px 10px; font-size: 12px; cursor: pointer;">
                    Switch to Correction Mode
                </button>
            </div>

            <!-- Search Box (Hidden by default) -->
            <div id="correctionSearch"
                style="display: none; margin-top: 15px; border-top: 1px solid #ddd; padding-top: 15px;">
                <div class="form-group">
                    <label>Enter RO Number to Correct</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="searchRoNumber" placeholder="e.g. 25-26/0002">
                        <button type="button" onclick="fetchROData()"
                            style="background: #333; color: white; border: none; padding: 0 15px; border-radius: 5px; cursor: pointer;">
                            Load
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <form id="releaseOrderForm">
            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label for="publicationName" style="margin-bottom: 0;">Publication Name *</label>
                    <label style="font-size: 12px; font-weight: normal; cursor: pointer; color: #666;">
                        <input type="checkbox" id="retain_publicationName"> Retain
                    </label>
                </div>
                <input type="text" id="publicationName" required placeholder="e.g., The Times of India">
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label for="edition" style="margin-bottom: 0;">Edition/Place *</label>
                    <label style="font-size: 12px; font-weight: normal; cursor: pointer; color: #666;">
                        <input type="checkbox" id="retain_edition"> Retain
                    </label>
                </div>
                <input type="text" id="edition" required placeholder="e.g., Lucknow Edition">
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label for="client" style="margin-bottom: 0;">Client Name *</label>
                    <label style="font-size: 12px; font-weight: normal; cursor: pointer; color: #666;">
                        <input type="checkbox" id="retain_client" checked> Retain
                    </label>
                </div>
                <input type="text" id="client" required placeholder="e.g., ABC Company Pvt. Ltd.">
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label for="scheduledDate" style="margin-bottom: 0;">Scheduled Date *</label>
                    <label style="font-size: 12px; font-weight: normal; cursor: pointer; color: #666;">
                        <input type="checkbox" id="retain_scheduledDate" checked> Retain
                    </label>
                </div>
                <input type="date" id="scheduledDate" required>
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label for="size" style="margin-bottom: 0;">Size (in CM) *</label>
                    <label style="font-size: 12px; font-weight: normal; cursor: pointer; color: #666;">
                        <input type="checkbox" id="retain_size" checked> Retain
                    </label>
                </div>
                <div class="size-input-group">
                    <input type="number" id="sizeWidth" required placeholder="Width" min="1" step="0.1">
                    <span>X</span>
                    <input type="number" id="sizeHeight" required placeholder="Height" min="1" step="0.1">
                </div>
                <div class="helper-text">Example: 26 X 33 (Width X Height)</div>
            </div>

            <!-- REMOVED: Material Dropdown -->

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label for="rate" style="margin-bottom: 0;">Rate *</label>
                    <label style="font-size: 12px; font-weight: normal; cursor: pointer; color: #666;">
                        <input type="checkbox" id="retain_rate" checked> Retain
                    </label>
                </div>
                <input type="text" id="rate" required placeholder="e.g., 2000 - less 20%">
            </div>

            <button type="submit" class="btn-generate" id="generateBtn">
                Generate Release Order
            </button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // IMPORTANT: Replace this with your Google Apps Script Web App URL
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxW8sBm-jx843ksdUwy4Vz7jvSrvIaCPRCHl1JrdBKpIlotAJMi5OYn8eCV4U7R5GocgA/exec';

        // ==================== GLOBAL VARIABLES ====================
        let pdfTemplate = null;
        let isEditMode = false;
        // let nextRONumber = null;

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', async () => {
            // await loadPDFTemplate();
            await fetchNextRONumber();
            setupFormSubmission();
        });

        // ==================== PDF TEMPLATE LOADING ====================
        async function loadPDFTemplate() {
            try {
                const response = await fetch('RO.pdf');
                const arrayBuffer = await response.arrayBuffer();
                pdfTemplate = arrayBuffer;
                console.log('PDF template loaded successfully');
            } catch (error) {
                showStatus('error', 'Failed to load PDF template. Please refresh the page.');
                console.error('Error loading PDF:', error);
            }
        }

        // ==================== FETCH NEXT R.O. NUMBER ====================
        async function fetchNextRONumber() {
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL + '?action=getNextRONumber');
                const data = await response.json();

                if (data.success) {
                    nextRONumber = data.nextRONumber;
                    document.getElementById('nextRONumber').textContent = nextRONumber;
                } else {
                    throw new Error(data.message || 'Failed to fetch R.O. number');
                }
            } catch (error) {
                document.getElementById('nextRONumber').textContent = 'Error loading';
                showStatus('error', 'Could not connect to Google Sheets. Check your Apps Script URL.');
                console.error('Error fetching R.O. number:', error);
            }
        }

        // ==================== FORM SUBMISSION ====================
        function setupFormSubmission() {
            const form = document.getElementById('releaseOrderForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await generateReleaseOrder();
            });
        }

        // ==================== HELPER FUNCTIONS ====================
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const modeLabel = document.getElementById('modeLabel');
            const toggleBtn = document.getElementById('toggleModeBtn');
            const searchBox = document.getElementById('correctionSearch');
            const generateBtn = document.getElementById('generateBtn');
            const roDisplay = document.getElementById('roNumberDisplay');

            if (isEditMode) {
                modeLabel.textContent = "Correction / Edit";
                modeLabel.style.color = "#e53e3e"; // Red
                toggleBtn.textContent = "Switch to Create New";
                searchBox.style.display = "block";
                generateBtn.textContent = "Update & Re-Generate PDF";
                generateBtn.style.background = "linear-gradient(135deg, #e53e3e 0%, #c53030 100%)"; // Red button
                roDisplay.style.opacity = "0.5"; // Dim the next number display
            } else {
                modeLabel.textContent = "Create New";
                modeLabel.style.color = "#667eea";
                toggleBtn.textContent = "Switch to Correction Mode";
                searchBox.style.display = "none";
                generateBtn.textContent = "Generate Release Order";
                generateBtn.style.background = ""; // Reset gradient
                roDisplay.style.opacity = "1";
                document.getElementById('releaseOrderForm').reset();
                fetchNextRONumber(); // Refresh next number
            }
        }

        async function fetchROData() {
            const roInput = document.getElementById('searchRoNumber').value.trim();
            if (!roInput) return alert("Please enter an RO Number");

            const btn = event.target;
            btn.textContent = "Loading...";

            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?action=fetchRO&roNumber=${encodeURIComponent(roInput)}`);
                const result = await response.json();

                if (result.success) {
                    populateForm(result.data);
                    showStatus('info', 'Data loaded. Make your corrections.');
                    // Override the global nextRONumber so the PDF generator uses the OLD number
                    nextRONumber = result.data.roNumber;
                    document.getElementById('nextRONumber').textContent = nextRONumber + " (Editing)";
                } else {
                    alert("RO Number not found!");
                }
            } catch (e) {
                console.error(e);
                alert("Error fetching data");
            } finally {
                btn.textContent = "Load";
            }
        }

        function populateForm(data) {
            document.getElementById('publicationName').value = data.publicationName;
            document.getElementById('edition').value = data.edition;
            document.getElementById('client').value = data.client;

            // Parse Date for Input (Spreadsheet date format might differ)
            // Handle Scheduled Date
            if (data.scheduledDate) {
                // Response format: "03/01/2026  \"MUST\""
                let rawDateStr = data.scheduledDate.toString();

                // 1. Remove "MUST", quotes, and extra whitespace
                // Result: "03/01/2026"
                let cleanDateStr = rawDateStr.replace(/["']?MUST["']?/i, '').trim();

                // 2. Split by "/"
                const parts = cleanDateStr.split('/'); // ["03", "01", "2026"]

                if (parts.length === 3) {
                    // 3. Reformat to YYYY-MM-DD for the HTML input
                    // parts[2] is Year (2026)
                    // parts[1] is Month (01)
                    // parts[0] is Day (03)
                    const formattedDate = `${parts[2]}-${parts[1]}-${parts[0]}`;

                    // Assign to input
                    document.getElementById('scheduledDate').value = formattedDate;
                } else {
                    console.warn("Could not parse date:", cleanDateStr);
                }
            }

            // Rate
            document.getElementById('rate').value = data.rate.split(' + GST')[0]; // Strip suffix to let user edit raw value

            // Attempt to parse Size back to width/height
            // Format: "26CM (W) X 33CM (H)..."
            try {
                const parts = data.size.match(/([\d.]+)CM \(W\) X ([\d.]+)CM \(H\)/);
                if (parts) {
                    document.getElementById('sizeWidth').value = parts[1];
                    document.getElementById('sizeHeight').value = parts[2];
                }
                document.getElementById('isBW').checked = data.size.includes("(B/W)");
            } catch (e) { console.log("Could not auto-parse size"); }

            // Handle Template Type
            if (data.templateType) {
                const templateSelect = document.getElementById('templateType');
                // Check if the value exists in the dropdown (to avoid errors)
                if ([...templateSelect.options].some(o => o.value === data.templateType)) {
                    templateSelect.value = data.templateType;
                }
            }
        }

        // ==================== RESET FORM SMARTLY ====================
        function resetFormSmartly() {
            // List of all input IDs you want to manage
            const fieldIds = [
                'publicationName',
                'edition',
                'client',
                'scheduledDate',
                'size',
                'rate',
                'isBW', // Checkbox for B/W
                'templateType'
            ];

            fieldIds.forEach(id => {
                // 1. Check if the "Retain" checkbox exists and is checked
                const retainCheckbox = document.getElementById('retain_' + id);
                const shouldRetain = retainCheckbox && retainCheckbox.checked;

                // 2. If NOT retaining, clear the field
                if (!shouldRetain) {
                    const field = document.getElementById(id);
                    if (field.type === 'checkbox') {
                        field.checked = false;
                    } else {
                        field.value = '';
                    }
                }
            });
        }

        // ==================== GENERATE RELEASE ORDER ====================
        async function generateReleaseOrder() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Generating...';

            try {
                // Collect form data
                const formData = collectFormData();

                // Generate PDF
                const pdfBytes = await fillPDFTemplate(formData);

                // Download PDF
                downloadPDF(pdfBytes, `${formData.publicationName}-${nextRONumber.split('/')[1]}.pdf`);

                // Save to Google Sheets
                await saveToGoogleSheets(formData);

                // Show success message
                showStatus('success', `Release Order ${nextRONumber} generated successfully!`);

                // Reset form and fetch new R.O. number
                resetFormSmartly();
                await fetchNextRONumber();

            } catch (error) {
                showStatus('error', 'Failed to generate release order: ' + error.message);
                console.error('Error generating R.O.:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generate Release Order';
            }
        }

        // ==================== COLLECT FORM DATA ====================
        function collectFormData() {
            const width = parseFloat(document.getElementById('sizeWidth').value);
            const height = parseFloat(document.getElementById('sizeHeight').value);
            const sqcm = (width * height).toFixed(2);

            // Check B/W Checkbox
            const isBW = document.getElementById('isBW').checked;
            const bwSuffix = isBW ? ' (B/W)' : ''; // Append string if checked

            const scheduledDate = new Date(document.getElementById('scheduledDate').value);
            const formattedScheduledDate = scheduledDate.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            return {
                roNumber: nextRONumber,
                date: new Date().toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                }),
                publicationName: document.getElementById('publicationName').value,
                edition: document.getElementById('edition').value,
                client: document.getElementById('client').value,
                scheduledDate: formattedScheduledDate + '  \"MUST\"',
                scheduledDateSS: formattedScheduledDate,
                size: `${width}CM (W) X ${height}CM (H) = ${sqcm} SQCM ${bwSuffix}`,
                sizeSS: `${sqcm}`,
                // Add template filename to data so we know which one to load
                templateFilename: document.getElementById('templateType').value,
                templateType: document.getElementById('templateType').value,
                position: 'BEST',
                // UPDATED: Hardcoded material value
                material: 'Ad. enclosed/Download/By Mail',
                rate: document.getElementById('rate').value + ' + GST as applicable',
            };
        }

        // Helper function to draw centered text
        function drawCenteredText(page, text, font, fontSize, y, xStart, xEnd, color) {
            const textWidth = font.widthOfTextAtSize(text, fontSize);
            const boxWidth = xEnd - xStart;
            // Calculate centered X position
            const centeredX = xStart + (boxWidth - textWidth) / 2;
            page.drawText(text, {
                x: centeredX,
                y: y,
                size: fontSize,
                font: font,
                color: color
            });
        }


        // ==================== FILL PDF TEMPLATE ====================
        async function fillPDFTemplate(data) {
            const { PDFDocument, rgb, StandardFonts } = PDFLib;

            // Load the PDF template
            // Fetch the SPECIFIC PDF based on user selection
            const response = await fetch(data.templateFilename);
            const pdfTemplate = await response.arrayBuffer();
            const pdfDoc = await PDFDocument.load(pdfTemplate);
            const helveticaFont = await pdfDoc.embedFont(StandardFonts.Helvetica);
            const boldFont = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];

            // Define text positions (these will need to be adjusted based on your PDF)
            const textConfig = {
                fontSize: 14,
                color: rgb(1, 0, 0)
            };
            const textConfigB = {
                fontSize: 11,
                color: rgb(0, 0, 0)
            };
            const textConfigC = {
                fontSize: 12,
                color: rgb(1, 0, 0)
            };

            // R.O. Number
            drawCenteredText(
                firstPage,
                data.roNumber,
                boldFont,        // Pass the font instance
                textConfigB.fontSize,
                644,                  // Y coordinate
                360,                   // Left boundary (xStart)
                500,                  // Right boundary (xEnd)
                textConfigB.color
            );

            // Date
            drawCenteredText(
                firstPage,
                data.date,
                boldFont,        // Pass the font instance
                textConfigB.fontSize,
                619,                  // Y coordinate
                350,                   // Left boundary (xStart)
                500,                  // Right boundary (xEnd)
                textConfigB.color
            );

            // Publication Name (Line 1)
            drawCenteredText(
                firstPage,
                data.publicationName,
                boldFont,        // Pass the font instance
                textConfig.fontSize,
                589,                  // Y coordinate
                65,                   // Left boundary (xStart)
                425,                  // Right boundary (xEnd)
                textConfig.color
            );

            // Edition (Line 2)
            drawCenteredText(
                firstPage,
                data.edition,
                boldFont,        // Pass the font instance
                textConfig.fontSize,
                564,                  // Y coordinate
                65,                   // Left boundary (xStart)
                425,                  // Right boundary (xEnd)
                textConfig.color
            );

            // Client
            firstPage.drawText(data.client, {
                x: 110,
                y: 490,
                size: textConfigC.fontSize,
                font: boldFont,
                color: textConfigC.color
            });

            // Scheduled Date
            firstPage.drawText(data.scheduledDate, {
                x: 155,
                y: 452,
                size: textConfigC.fontSize,
                font: boldFont,
                color: textConfigC.color
            });

            // Size
            // 1. Separate the main size text from the suffix
            // We remove " (B/W)" from the data.size string first if it exists
            let mainSizeText = data.size;
            let suffix = "";

            if (data.size.endsWith(" (B/W)")) {
                mainSizeText = data.size.replace(" (B/W)", "");
                suffix = "  (B/W)";
            }
            // 3. Draw Main Size Text in RED
            firstPage.drawText(mainSizeText, {
                x: 100,
                y: 413,
                size: textConfigC.fontSize,
                font: boldFont,
                color: textConfigC.color
            });
            // 4. If we have a suffix, draw it in BLACK right after the red text
            if (suffix) {
                // Measure width of the red text so we know where to start the black text
                const mainTextWidth = boldFont.widthOfTextAtSize(mainSizeText, textConfigC.fontSize);
                firstPage.drawText(suffix, {
                    x: 100 + mainTextWidth, // Start exactly where red text ends
                    y: 413,
                    size: textConfigC.fontSize,
                    font: boldFont,
                    color: textConfigB.color       // <--- BLACK COLOR
                });
            }

            // Position
            firstPage.drawText(data.position, {
                x: 120,
                y: 374,
                size: textConfigC.fontSize,
                font: boldFont,
                color: textConfigC.color
            });

            // Material
            firstPage.drawText(data.material, {
                x: 120,
                y: 334,
                size: textConfigC.fontSize,
                font: boldFont,
                color: textConfigC.color
            });

            // Rate
            firstPage.drawText(data.rate, {
                x: 100,
                y: 297,
                size: textConfigC.fontSize,
                font: boldFont,
                color: textConfigC.color
            });

            // Save and return PDF bytes
            const pdfBytes = await pdfDoc.save();
            return pdfBytes;
        }

        // ==================== DOWNLOAD PDF ====================
        function downloadPDF(pdfBytes, filename) {
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // ==================== SAVE TO GOOGLE SHEETS ====================
        async function saveToGoogleSheets(data) {
            const action = isEditMode ? 'updateReleaseOrder' : 'saveReleaseOrder'; // <--- DYNAMIC ACTION

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: action,
                        data: data
                    })
                });

                console.log('Data sent to Google Sheets (' + action + ')');
            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                throw new Error('Could not save to tracking sheet');
            }
        }

        // ==================== STATUS MESSAGE ====================
        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status-message ' + type;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
